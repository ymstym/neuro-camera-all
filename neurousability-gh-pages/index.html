<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Neuro Usability</title>
		<meta name="description" content="Neuro usability project experiment - TUB" />
		<meta name="keywords" content="neuro, usability, user, experience, tub, berlin" />
		<meta name="author" content="Leonardo lanzinger, style based on Codrops transition pages" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		<link rel="stylesheet" type="text/css" href="css/nu.css" />
		<link rel="stylesheet" type="text/css" href="css/fadeCircle.css" />
		<link rel="stylesheet" type="text/css" href="seat_select/jquery.seat-charts.css" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>	
		<div class="pt-triggers">
			<h4><span>Please input the participant number</span></h4>
			<input id="part_name" class="pt-touch-button pt-touch-input" type='text' value="participant number" />
			<a id="control_link"><button id="go-down" class="pt-touch-button">Control</button></a>
			<a id="story_link"><button id="go-down" class="pt-touch-button">Storytelling</button></a>
			<a id="snake_link"><button id="go-down" class="pt-touch-button">Interactive</button></a>
		</div><!-- /triggers -->

		<div id="pt-main" class="starting-page pt-perspective">			
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			var ready = false;
			$('#part_name').click(function() {
				$(this).val("");
				ready = true;
			});
				$('#control_link').click(function() {
					if (ready == true) {
						window.location.href = "control.html" + "?participant=" + $('#part_name').val() + "&type=control";
					}
					else {
						alert("Please input your participant number");
					}
				});
				$('#story_link').click(function() {
					if (ready == true) {
						window.location.href = "story.html" + "?participant=" + $('#part_name').val() + "&type=storytelling";
					}
					else {
						alert("Please input your participant number");
					}
				});
				$('#snake_link').click(function() {
					if (ready == true) {
					window.location.href = "snake.html" + "?participant=" + $('#part_name').val() + "&type=game";
					}
					else {
						alert("Please input your participant number");
					}
				});
			

		</script>
	</body>
</html>
